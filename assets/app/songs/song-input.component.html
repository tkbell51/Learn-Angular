<div class="col-md-8 col-md-offset-2">
      <form  (ngSubmit)="onSubmit(f)" #f="ngForm" ngNativeValidate>

            <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text"  placeholder="Title" id="title" class=form-control [ngModel]="song?.title" name="title" required>
                  <br>
            
            <label for="artist">Artist</label>
            <input type="text" id="artist" [ngModel]="song?.artist" name="artist" placeholder="Artist" class=form-control required>
            <br>
            
            <label for="keySig">Key Signature</label>
            <input type="text" id="keySig" [ngModel]="song?.keySignature" name="keySignature" placeholder="Key Signature" class=form-control  required>
            <br> 
            
            <!-- <select type="text" id="keySig" [ngModel]="song?.keySignature" name="keySignature" placeholder="Key Signature">
                  <option ng-repeat="key in song.keySig" ng-value="keySig.value">{{key.name}}</option>
            </select>
            <br> -->
            
            <label for="group">Group</label>
            <input type="text" id="group" [ngModel]="song?.group" name="group" class=form-control  required>
            <br>
            
            <label for="url">YouTube URL</label>
            <input type="text" id="url" [ngModel]="song?.url" name="url" class=form-control  required>
            <br>
       
            </div>
            <button type="button" class="btn btn-danger" (click)="onClear()">Clear</button>
            <button class="btn btn-primary" type="submit">Save</button>
      </form>
</div>
